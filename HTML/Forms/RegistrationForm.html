<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <style type="text/css">
    td {
        overflow: hidden;
        width: 200px;
    }
    .phone input {
        width: 35%;
    }
    #code {
        width: 10%;
    }
    #first {
        width: 20%;
    }
    input[type="radio"] {
        width: auto;
    }
    #CenterButtons{
    	width:auto;
    	text-align: center;
    }
    #CentButt{
    	background-color: skyblue;
    }
    </style>

</head>

<body>
    <form id="register_form" action="" method="get" accept-charset="utf-8">

        <table border="0">
            <tbody>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        First name
                    </td>
                    <td>
                        <input type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea name="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        City
                    </td>
                    <td>
                        <input type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <input type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>Zip/Postal Code</td>
                    <td>
                        <input type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option>Bulgaria</option>
                            <option>Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td class="phone">(+
                        <input id="code" type="text">)
                        <input type="text" id="first" name="" value="" placeholder="">
                        <input id="second" type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>Birth Date</td>
                    <td>
                        <input type="date" name="" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Starting Date</td>
                    <td>
                        <label> Spring
                            <input type="radio" name="season" value="" placeholder="">
                        </label>
                        <label> Summer
                            <input type="radio" name="season" value="" placeholder="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments/Questions
                    </td>
                    <td>
                        <textarea name=""></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" id="CentButt">
                        <div id="CenterButtons">
                            <button type="submit">Submit</button>
                            <button type="reset">Clear</button>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>


</body>

</html>
