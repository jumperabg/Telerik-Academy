<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style type="text/css">
    button {
    	width: 100%;
    }
    input{
    	text-align: right;
    }
    </style>
</head>

<body>
    <table border="0">
        <caption>Calcuator</caption>
        <thead>
            <tr>
                <th colspan="4">
                    <input type="text" name="" value="" placeholder="" align="right">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="">1</button>
                </td>
                <td>
                    <button type="">2</button>
                </td>
                <td>
                    <button type="">3</button>
                </td>
                <td>
                    <button type="">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="">4</button>
                </td>
                <td>
                    <button type="">5</button>
                </td>
                <td>
                    <button type="">6</button>
                </td>
                <td>
                    <button type="">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="">7</button>
                </td>
                <td>
                    <button type="">8</button>
                </td>
                <td>
                    <button type="">9</button>
                </td>
                <td>
                    <button type="">*</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="">0</button>
                </td>
                <td>
                    <button type="">.</button>
                </td>
                <td>
                    <button type="">/</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
